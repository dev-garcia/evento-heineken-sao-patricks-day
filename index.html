<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Residuum - Heineken</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet" />
    <style>
      :root {
        --cor-azul: #002266;
        --cor-verde: #64a23d;
        --cor-cinza: #585c5e;
        --cor-laranja: #ff4a00;
        --cor-branco: #ffffff;
        --cor-preto: #000000;
      }
      body {
        font-family: Arial, sans-serif;
        height: 100vh;
      }

      nav {
        background-color: var(--cor-azul);
        color: var(--cor-branco);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      .form input {
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
      .form button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: var(--cor-verde);
        color: var(--cor-branco);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="fixed w-full z-20 top-0 start-0 border-b">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <img
            src="/assets/logos/logo-residuum.png"
            alt="Logo residuum"
            class="h-8" />
          <div
            class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse">
            <button
              type="button"
              data-dropdown-toggle="language-dropdown-menu"
              class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
              <img
                src="/assets/logos/brasil.png"
                alt="Bandeira do Brasil"
                class="h-3.5 w-3.5 rounded-full me-2" />
              Brasil (BR)
            </button>
            <!-- Dropdown -->
            <div
              class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700"
              id="language-dropdown-menu">
              <ul class="py-2 font-medium" role="none">
                <li>
                  <a
                    href="/"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                    role="menuitem">
                    <div class="inline-flex items-center">
                      <img
                        src="/assets/logos/brasil.png"
                        alt="Bandeira do Brasil"
                        class="h-3.5 w-3.5 rounded-full me-2" />
                      Brasil (BR)
                    </div>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                    role="menuitem">
                    <div class="inline-flex items-center">
                      <img
                        src="/assets/logos/estados-unidos.png"
                        alt="Bandeira do Brasil"
                        class="h-3.5 w-3.5 rounded-full me-2" />
                      English (US)
                    </div>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                    role="menuitem">
                    <div class="inline-flex items-center">
                      <img
                        src="/assets/logos/alemanha.png"
                        alt="Bandeira do Brasil"
                        class="h-3.5 w-3.5 rounded-full me-2" />
                      Deutsch
                    </div>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                    role="menuitem">
                    <div class="inline-flex items-center">
                      <img
                        src="/assets/logos/italia.png"
                        alt="Bandeira do Brasil"
                        class="h-3.5 w-3.5 rounded-full me-2" />
                      Italiano
                    </div>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                    role="menuitem">
                    <div class="inline-flex items-center">
                      <img
                        src="/assets/logos/china.png"
                        alt="Bandeira do Brasil"
                        class="h-3.5 w-3.5 rounded-full me-2" />
                      中文 (繁體)
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="min-h-screen flex items-center justify-center w-full">
        <div class="bg-white shadow-md rounded-lg px-8 py-6 max-w-md">
          <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
            Descarte suas garrafas aqui
          </h1>

          <form class="form" onsubmit="storeData(event)">
            <div class="mb-4">
              <label for="telefone" class="block text-sm font-medium leading-6">
                Telefone:
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-azul-100 sm:max-w-md">
                  <input
                    id="telefone"
                    type="tel"
                    name="telefone"
                    placeholder="Seu número (opcional)"
                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 placeholder:text-cinza-100 focus:ring-0 sm:text-sm sm:leading-6" />
                </div>
              </label>
            </div>

            <div class="mb-4">
              <label class="block text-sm font-medium leading-6">
                Descarte:
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-azul-100 sm:max-w-md">
                  <input
                    type="number"
                    id="descarte"
                    name="descarte"
                    placeholder="Quantidade de garrafas"
                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 placeholder:text-cinza-100 focus:ring-0 sm:text-sm sm:leading-6" />
                </div>
              </label>
              <a
                href="#"
                class="text-xs text-gray-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >Aceito o uso...</a
              >
            </div>

            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Enviar
            </button>
          </form>
        </div>
      </div>

      <footer>
        <div class="w-full max-w-screen-xl mx-auto p-4">
          <hr class="border-gray-200 sm:mx-auto dark:border-gray-700" />

          <div>
            <img
              src="/assets/logos/heineken-14-logo-svgrepo-com.svg"
              class="h-20 text-center"
              alt="Heineken Logo" />

            <span
              class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
              >© 2024 <a href="" class="hover:underline">Residuum™</a>. Todos os
              direitos reservados.</span
            >
          </div>
        </div>
      </footer>
    </main>

    <script>
      function storeData(event) {
        event.preventDefault();
        let telefone = document.getElementById("telefone").value;
        let descarte = document.getElementById("descarte").value;
        let data = { telefone: telefone, descarte: descarte };
        let oldData = JSON.parse(localStorage.getItem("data")) || [];
        if (Array.isArray(oldData)) {
          oldData.push(data);
        } else {
          oldData = [data];
        }
        localStorage.setItem("data", JSON.stringify(oldData));
        alert("Dados armazenados com sucesso!");
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
